      <main class="page-contact">
        <div class="container animate__animated animate__fadeIn animate__slow">
          <div class="contact">
            <h1>Contact</h1>
            <p>Francisco Gregorio de las Heras</p>
            <p>Stuttgart, Germany</p>
          </div>
          <div class="contact-div">
            <h2>Write me a message</h2>
            <!-- Form -->
            <form
              action="https://formsubmit.co/7d772e651cd5151573400e89983ca68b"
              method="POST"
            >
              <!-- Name -->
              <div>
                <label for="name" class="sr-only">Name:</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
              </div>
              <!-- Email -->
              <div>
                <label for="email" class="sr-only">E-mail: </label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="E-mail"
                  required
                />
              </div>
              <!-- Subject -->
              <div>
                <label for="subject" class="sr-only">Subject:</label>
                <input
                  type="text"
                  name="subject"
                  class="form-control"
                  placeholder="Subject"
                  required
                />
              </div>
              <!-- Message -->
              <div>
                <label for="message" class="sr-only">Message:</label>
                <textarea
                  name="message"
                  class="form-control"
                  cols="40"
                  rows="10"
                  maxlength="500"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <!-- Hidden Inputs -->
              <input type="hidden" name="_template" value="table" />
              <input
                type="hidden"
                name="_next"
                value="https://gregoriodelasheras.github.io/thanks.html"
              />
              <input
                type="hidden"
                name="_subject"
                value="New email! (GitHub Portfolio)"
              />
              <!-- Submit Button -->
              <div>
                <button type="submit" class="btn">Send message</button>
              </div>
            </form>
          </div>
