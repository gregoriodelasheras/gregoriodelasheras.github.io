      <main class="page-contact">
        <div class="container animate__animated animate__fadeIn animate__slow">
          <div class="contact">
            <h1>Contact</h1>
            <p>Francisco Gregorio de las Heras</p>
            <p>70806 Kornwestheim, Germany</p>
            <p>
              Phone:
              <a
                href="tel:+49-177-31-41-280"
                aria-label="Phone number"
                rel="nofollow"
                >+49-177-31-41-280</a
              >
            </p>
            <p>
              Email:
              <a
                href="mailto:francisco.gregoriodelasheras@gmail.com"
                rel="nofollow"
              >
                francisco.gregoriodelasheras@gmail.com
              </a>
            </p>
          </div>
          <div class="contact-form">
            <h2>Write me a message</h2>
            <!-- Form -->
            <form action="#" method="post" id="form-contact">
              <!-- Name -->
              <div>
                <label for="contact-name" class="sr-only">Name:</label>
                <input
                  type="text"
                  id="contact-name"
                  name="contact-name"
                  class="form-control"
                  placeholder="Name"
                  autocomplete="off"
                  required
                />
              </div>
              <!-- Email -->
              <div>
                <label for="contact-email" class="sr-only">E-mail: </label>
                <input
                  type="email"
                  id="contact-email"
                  name="contact-email"
                  class="form-control"
                  placeholder="E-mail"
                  autocomplete="off"
                  required
                />
              </div>
              <!-- Subject -->
              <div>
                <label for="contact-subject" class="sr-only">Subject:</label>
                <input
                  type="text"
                  id="contact-subject"
                  name="contact-subject"
                  class="form-control"
                  placeholder="Subject"
                  autocomplete="off"
                  required
                />
              </div>
              <!-- Message -->
              <div>
                <label for="contact-message" class="sr-only">Message: </label>
                <textarea
                  id="contact-message"
                  name="contact-message"
                  class="form-control"
                  cols="40"
                  rows="10"
                  maxlength="500"
                  placeholder="Message"
                  autocomplete="off"
                  required
                ></textarea>
              </div>
              <!-- Submit Button -->
              <div>
                <input type="submit" value="Send message" class="btn" />
              </div>
            </form>
          </div>
        </div>
